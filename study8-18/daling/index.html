   	$(function(){
	var slide = new Slide();
	
	slide.box.find("li").fadeOut().eq(0).fadeIn();
	slide.timer = setInterval(function(){
		slide.fnNext().fnChange();
	},2000);
	$("#prev").click(function(){
		slide.fnPrev().fnChange();
	});
	$("#next").click(function(){
		slide.fnNext().fnChange();
	});
	$(".box").mouseover(function(){
		clearInterval(slide.timer);
	})
	$(".box").mouseout(function(){
		slide.timer = setInterval(function(){
			slide.fnNext().fnChange();
		},2000);
	});
	$(".dot span").mouseover(function(){
		slide.numChange(this);
	});
});
   	
   	
function Slide(){
	this.box = $("#main1right");
	this.$num = 0;
}
Slide.prototype={
	fnNext:function (){
		this.$num++;
		if(this.$num >= this.box.find("li").length){
			this.$num = 0;
		}
		return this;
	},
	fnPrev:function (){
		this.$num--;
		if(this.$num < 0){
			this.$num = this.box.find("li").length-1;
		}
		return this;
	},
	fnChange:function (){
		this.box.find(".dot span").removeClass("active").eq(this.$num).addClass("active");
		this.box.find("li").fadeOut().eq(this.$num).fadeIn();
		return this;
	},
	numChange:function(obj){

		clearTimeout(this.box.find(".dot")[0].timer);
		var _this = this;
		this.box.find(".dot")[0].timer = setTimeout(function(){
			if(_this.$num !== $(obj).index()){
				_this.$num = $(obj).index();
				_this.fnChange();
				return this;
			}
		},400);
	}
}
  
  </script>
